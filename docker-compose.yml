version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    volumes:
      - .:/app
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/mydatabase
    depends_on:
      - db
    ports:
      - "8000:80"

volumes:
  db_data: